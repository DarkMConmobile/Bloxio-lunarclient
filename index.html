<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe and Download</title>
  <style>
    /* Fix the background image to fill the entire screen without cutting off */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('https://cmsassets.lunarclientcdn.com/cdn-cgi/image/quality=85,format=auto/assets/cce6717412-scene.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background-color 0.3s ease;
      padding: 0;
      margin: 0;
    }

    h1 {
      margin-top: 30px;
      animation: rainbow 4s infinite linear;
      font-size: 48px;
      font-weight: bold;
    }

    p {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 20px;
    }

    a button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    a button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    hr {
      margin: 20px auto;
      width: 50%;
      border: 1px solid white;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #333;
      color: #f1f1f1;
    }

    /* Scroll to Top */
    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #scrollTopBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <h1>Join the Adventure with a Click!</h1>
  <p>
    Dive into exciting content and join an amazing community. Hit the subscribe button and become part of the journey!
  </p>
  <a href="https://www.youtube.com/channel/UCwuf09Fcct-IoFs2VTj6glQ" target="_blank">
    <button>Subscribe Now</button>
  </a>
  <hr>
  <p>Click below to download a free file as a thank you:</p>
  <a href="https://pastebin.com/raw/LAJy5NX1" download>
    <button>Download Now</button>
  </a>
  
  <!-- Dark Mode Toggle -->
  <hr>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn" onclick="scrollToTop()">â†‘ Top</button>

  <script>
    // Dark Mode Toggle
    let isDarkMode = false;
    function toggleDarkMode() {
      const body = document.body;
      if (isDarkMode) {
        body.classList.remove('dark-mode');
      } else {
        body.classList.add('dark-mode');
      }
      isDarkMode = !isDarkMode;
    }

    // Scroll to Top Functionality
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    
    // Show button when scrolled down
    window.onscroll = function() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
